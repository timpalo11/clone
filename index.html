<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/stye.css" />
  </head>
  <body>
    <section class="header">
      <div class="logo">
        <img
          src="https://framerusercontent.com/modules/WBs6RxHkaiw9eiCVXlFf/yeNMqMc4WyDDPkcEdTm1/assets/512/kPmpkMsxcPwW3tuYkhlA4u3nqM.png"
          alt="logo"
        />
      </div>

      <div class="head-button">
        <div>
          <p class="frame-home">
            <a class="text-home" href="@">Home</a>
          </p>
        </div>
        <div>
          <p class="frame-mission">
            <a class="text-mission" href="@">Mission</a>
          </p>
        </div>
        <div>
          <p class="frame-status">
            <a class="text-status" href="@">Status</a>
          </p>
        </div>
        <div>
          <p class="frame-press">
            <a class="text-press" href="@">Press</a>
          </p>
        </div>
        <div>
          <p class="frame-blog">
            <a class="text-blog" href="@">Blog</a>
          </p>
        </div>
        <div>
          <p class="frame-contact">
            <a class="text-contact" href="@">Contact</a>
          </p>
        </div>
      </div>
    </section>

    <section class="Introduction">
      <h1 class="tag-line">The dating app that actually gets you dates</h1>
      <p class="sub-text">
        Get matched with people who are free when you are. Now live in Boston.
      </p>
      <div class="download-button">
        <a class="button" href="@">Download Lola</a>
      </div>
    </section>
    <div class="over-image">
      <img
        src="https://framerusercontent.com/images/ZqcqFUckRfJnL7xgh9chC8hnqcU.png"
        alt="image"
      />
    </div>

    <section class="feature">
      <h2 class="text-line">Finding a date, simplified</h2>
      <div class="phase1">
        <div>
          <h3 class="info">Select nights you want to go on a date</h3>
          <div class="start-button">
            <a class="start" href="@">Get Started</a>
          </div>
        </div>
        <div class="commercial">
          <img
            src="https://framerusercontent.com/images/0vVOSpm6Vd1wnFVRWmV0gsYbeJc.png?scale-down-to=1024"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
